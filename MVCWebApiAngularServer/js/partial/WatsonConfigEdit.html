<h4 style="color:black">
    Edit configuration
</h4>

 <style>
     label
     {
         float:left;
         display:inline-block;
         width:240px;
     }
 </style>
 
 
<div style="margin-left:50px">
    <div class="form-group">
        <label >Script id</label>
        <input type="text" style="max-width:200px" class="form-control" ng-model="CurWatsonConfig[0].scriptId" id="scriptId" placeholder="Script id" />
    </div>



    <div class="form-group">
        <label for="maxFilesToPack" >Max files to pack</label>
        <input type="text" style="max-width:200px" class="form-control" ng-model="CurWatsonConfig[0].maxFilesToPack" id="maxFilesToPack" placeholder="Max files to pack" />
    </div>

    <div class="form-group">
        <label for="maxFilesInDirectory" >Max files in directory</label>
        <input type="text"style="max-width:200px" class="form-control" ng-model="CurWatsonConfig[0].maxFilesInDirectory" id="maxFilesInDirectory" placeholder="Max files in directory" />
    </div>
 

    <div class="form-group">
        <label >Directory to store data</label>
        <input type="text" style="max-width:600px" class="form-control" ng-model="CurWatsonConfig[0].DirectoryToStoreData" id="DirectoryToStoreData" placeholder="Directory To Store Data" />
    </div>



    <div class="form-group">
        <label for="WatsonCalibrationDirectory" >Watson Calibration Directory</label>
        <input type="text" style="max-width:600px" class="form-control" ng-model="CurWatsonConfig[0].WatsonCalibrationDirectory" id="WatsonCalibrationDirectory" placeholder="Watson Calibration Directory" />
    </div>


    <div class="form-group">
        <label for="estimatorPKLFile" >Estimator PKL File</label>
        <input type="text" style="max-width:600px" class="form-control" ng-model="CurWatsonConfig[0].estimatorPKLFile" id="estimatorPKLFile" placeholder="Estimator PKL File" />

    </div>
    <div class="form-group">
        <label for="estimatorPythonCodePath" >Estimator code path</label>
        <input type="text" style="max-width:600px" class="form-control" ng-model="CurWatsonConfig[0].estimatorPythonCodePath" id="estimatorPythonCodePath" placeholder="Estimator code path" />

    </div>



    <div class="form-group">
        <label for="EstimatorEnabled" >Estimator enabled</label>
        <input type="checkbox" style="max-width:40px"  class="form-control" ng-model="CurWatsonConfig[0].EstimatorEnabled" ng-init="CurWatsonConfig.EstimatorEnabled = CurWatsonConfig.EstimatorEnabled || false" id="EstimatorEnabled" placeholder="Estimator enabled" />
    </div>

    <div class="form-group">
        <label for="CreateDirectoriesBaseTimeForTests" >Create Directories Base Time</label>
        <input type="checkbox" style="max-width:40px"  class="form-control" ng-model="CurWatsonConfig[0].CreateDirectoriesBaseTimeForTests" ng-init="CurWatsonConfig[0].CreateDirectoriesBaseTimeForTests = CurWatsonConfig[0].CreateDirectoriesBaseTimeForTests || false" id="CreateDirectoriesBaseTimeForTests" placeholder="CreateDirectoriesBaseTimeForTests" />
    </div>


    <div class="form-group">
        <label for="KillPythonProcessWhenStarting" >Kill Python Process When Starting</label>
        <input type="checkbox"  style="max-width:40px" class="form-control" ng-model="CurWatsonConfig[0].KillPythonProcessWhenStarting" ng-init="CurWatsonConfig[0].KillPythonProcessWhenStarting = CurWatsonConfig[0].KillPythonProcessWhenStarting || false" id="KillPythonProcessWhenStarting" placeholder="Kill Python Process When Starting" />
    </div>



    <div class="form-group">
        <label for="openPythonConsoleWindow" >Open Python console Window</label>
        <input type="checkbox" style="max-width:40px" class="form-control" ng-model="CurWatsonConfig[0].openPythonConsoleWindow" ng-init="CurWatsonConfig[0].openPythonConsoleWindow = CurWatsonConfig[0].openPythonConsoleWindow || false" id="openPythonConsoleWindow" placeholder="Open python console window" />
    </div>

    <div class="form-group">
        <label for="getOwnership" >getOwnership</label>
        <input type="checkbox" style="max-width:40px" class="form-control" ng-model="CurWatsonConfig[0].getOwnership" ng-init="CurWatsonConfig[0].getOwnership = CurWatsonConfig[0].getOwnership || false" id="getOwnership" placeholder="get ownership" />
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="editNewWatsonConfig(CurWatsonConfig[0])">Save</button>
            <button class="btn btn-primary" ng-click="backToScript()">Back</button>
        </div>
    </div>
</div>
